<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAOJEL | Your Calm Space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Welcome to your Calm Space</h1>
    
    <div class="theme-selector">
        <label for="themes">Choose your vibe:</label>
        <select id="themeSelect">
            <option value="sunset.gif">Tropical Sunset</option>
            <option value="ocean.gif">Calm Ocean</option>
            <option value="galaxy.gif">Deep Space</option>
            <option value="lava.gif">Lava Lamp</option>
        </select>
    </div>

    <hr>

    <div class="activity-section">
        <button id="soloBtn">Solo Activity</button>
        <p id="soloText">Click for a quick reset...</p>

        <button id="groupBtn">Group Activity</button>
        <p id="groupText">Something to do together...</p>

        <button id="quoteBtn">Motivate Me</button>
        <p id="quoteText">Things to Motivate...</p>
    </div>

    <div class="audio-controls">
        <audio id="bgMusic" src="snowfall.mp3" loop></audio>
        <button id="musicBtn" onclick="toggleMusic()">ðŸŽµ Enable Ambient Sound</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
